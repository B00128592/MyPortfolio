<!--contact form start-->

<div class="colcontactme wobble-hor-bottom">
  <form action="mailto:annazurawska1223@gmail.com?Subject=ContactForm" method="post" autocomplete="on">
    <h1 class="getintouch">Get in touch</h1>
    <fieldset>
      <legend>Please complete the form</legend>
      <div class="aside">
        <label for="firstname">First name</label>
        <input class="first" name="firstname" id="firstname" required="required" autofocus="autofocus">
        <label for="lastname">Last name</label>
        <input class="last"  name="lastname" id="lastname" required="required">
        <br>
        <label for="email">Email Address</label>
        <input class="email" name="email" id="email" required="required">
      </div>
    </fieldset>
    <fieldset>
      <legend>Subject</legend>
      <select class="sub">
        <option value="work">Work</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>How did you find me?</legend>
      <select>
        <option value="socialmedia">Social Media</option>
        <option value="referral">Referral</option>
        <option value="other">Other</option>
      </select>
      <br>
      <h2 class="message">Message</h2>
      <textarea name="message" id="message" placeholder="Type your message here"></textarea>
    </fieldset>
    <div id="submit">
      <input class="submitbutton hvr-pulse" type="submit">
    </div>
  </form>
</div>

<!--contact form end-->
